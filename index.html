<html>

<head>
    <title>Facial recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
       
        <center>
            <span>
            <img src="Facial-Recognition-Indian-Government.gif" alt="" id="gif">
                
            <h3 class="btn btn-default heading" id="Sui">FACIAL RECOGNITION</h3>
            <img src="Facial-Recognition-Indian-Government.gif" alt="" id="gif">

            <br><br>
        </span>

            <p style="font-size: 22px;">Please scan your face and enter the workstation: </p>
            <b class="name_of_objects">
                Mother
                <hr>
                Father
                <hr>
                Sister
                <hr>
                Brother
                <hr>

            </b>
            <label>Webcam View - </label>
            <div id="camera" width="30%"></div>
            <br><br>
            <div id="result"></div>
            <br><br>
            <button onclick="take_snapshot()" class="btn btn-info">Capture face</button>
            <br><br>
            <button onclick="check()" class="btn btn-success">Identify face</button>
            <br><br>

            <p style="font-size: 22px;">face :<span id="result_object_name"></span></p>
            <p style="font-size: 22px;">Accuracy :<span id="result_object_accuracy"></span> </p>
        </center>
        
    </div>
    <script src="main.js"></script>

</body>

</html>
